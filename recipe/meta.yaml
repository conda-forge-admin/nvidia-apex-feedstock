{% set version = "22.03" %}

{% set nvidia_apex_proc_type = "cpu" if cuda_compiler_version == "None" else "gpu" %}  # [linux64]
{% set nvidia_apex_proc_type = "cpu" %}                                                # [not linux64]
# see github.com/conda-forge/conda-forge.github.io/issues/1059 for naming discussion
{% set torch_proc_type = "cuda" if cuda_compiler_version != "None" else "cpu" %}

package:
  name: nvidia-apex-split
  version: {{ version }}

source:
  url: https://github.com/NVIDIA/apex/archive/refs/tags/{{ version }}.tar.gz
  sha256: 694f1ac1aaed6435b2f0c2ebc1af56b8a215a5eaa96c2565a578e8734378ff66

build:
  number: 0
  skip: True  # [osx or win]

outputs:
  - name: nvidia-apex-proc
    version: {{ version }}
    build:
      string: "{{ nvidia_apex_proc_type }}"
    test:
      commands:
        - exit 0
    about:
      home: https://github.com/conda-forge/nvidia-apex-feedstock
      license: BSD-3-Clause
      license_family: BSD
      summary: A meta-package to select CPU or GPU nvidia-apex build.

  - name: nvidia-apex
    version: {{ version }}
    build:
      script: python -m pip install . -vv
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ compiler('cuda') }}  # [linux64 and cuda_compiler_version != "None"]
      host:
        - python
        - pytorch
        - pytorch =*={{ torch_proc_type }}*
        - setuptools
        - pip
      run:
        - python
        - cxxfilt  # [linux]
        - tqdm
        - numpy
        - PyYAML
        - pytest
      run_constrained:
        - nvidia-apex-proc * {{ nvidia_apex_proc_type }}
        - pytorch =*={{ torch_proc_type }}*
    test:
      imports:
        - apex
        - apex.amp
        - apex.parallel
        - apex.optimizers
        - apex.normalization.fused_layer_norm
    about:
      home: "https://nvidia.github.io/apex/"
      license: BSD-3-Clause
      license_family: BSD
      license_file: LICENSE
      summary: "a Pytorch extension with NVIDIA-maintained utilities to streamline mixed precision and distributed training."
      doc_url: "https://nvidia.github.io/apex/"
      dev_url: "https://github.com/NVIDIA/apex"

about:
  home: "https://nvidia.github.io/apex/"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "a Pytorch extension with NVIDIA-maintained utilities to streamline mixed precision and distributed training."
  doc_url: "https://nvidia.github.io/apex/"
  dev_url: "https://github.com/NVIDIA/apex"

extra:
  recipe-maintainers:
    - h-vetinari
    - oblute
    - benhuff
    - jakirkham
    - rluria14
  feedstock-name: nvidia-apex
